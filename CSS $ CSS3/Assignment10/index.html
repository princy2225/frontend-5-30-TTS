<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src='main.js'></script>
</head>
<body>
    <form action="welcome.html" class="form">
            
        <fieldset>
            <legend align="center"> Contact Us Form</legend>
            <label> Name *</label>
            &nbsp;&nbsp;
            <input class="input" type="text"  placeholder="Name" required><br><br>
        
            <label> Email *</label>
            &nbsp;&nbsp;
            <input class="input" type="text" placeholder="Email" required><br><br>

            <label> Phone *</label>
            &nbsp;&nbsp;
            <input class="input" type="text" placeholder="Phone" required><br><br>

            <label> Subject *</label>
            <input class="input" type="text" placeholder="Subject" required><br><br>

            <label> Message *</label>
            &nbsp;
           <textarea class="msg" placeholder="massage"  required> </textarea><br><br>
           
            <button type="submit" class="btn" >Send</button>
            <button type="reset" class="bton">Reset</button>


        </fieldset>
    </form>
</body>
</html>
