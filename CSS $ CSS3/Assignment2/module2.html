<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>background-colors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 5%;
        }
        div{
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            color: white;
            border-radius: 8px;
        }
        .introduction{
             background: linear-gradient(to right, #0066cc, #33ccff);
        }
        .content{
             background-color: rgb(141, 125, 60);
        }
        .footer{
             background-color: #ff9966; /* orange shade */
        }
    </style>
    <script src='main.js'></script>
</head>
<body>
    <div class="introduction">
    <h2>Introduction</h2>
    <p>Welcome to the webpage. This section introduces background and color styling using CSS.</p>
  </div>

  <div class="content">
    <h2>Content</h2>
    <p>This is the content section where we practice different background properties.</p>
  </div>

  <div class="footer">
    <h2>Footer</h2>
    <p>Thank you for visiting this webpage!</p>
    <p>&copy; 2025. All Rights Reserved</p>
  </div>

</body>
</html>
