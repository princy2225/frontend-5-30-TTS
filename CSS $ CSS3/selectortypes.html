<!--  What is CSS selector?

CSS selectors are patterns used to select and style HTML elements.

They are a core part of how CSS works, and understanding them is essential for effective web design and development.
 
A CSS selector targets HTML elements so you can apply styles to them.

* Types of selector:

1)Universal selector 

 select all elements

 ex: *{margin:0; 
       padding:0;
}

2)Element selector

 select element by their tag
 Target all instances of a specific tag.

 ex: h1 {
  font-size: 2px;
}

3)Id selector

  Selects a single element with a specific Id.
  Target a unique element on the page.
  IDs should be unique.
  use #start with

  ex: #main-header {
  font-weight: bold;
}
 
4)Class selector

 Selects all elements with a specific class.
 Apply styles to multiple elements using the same class.
 use .start with
 ex: .button {
  background-color: green;
}

5)Group selector

 Selects multiple elements with a shared style.
 Apply the same style to multiple elements at once.

 ex: h1, h2, h3 {
  font-family: Arial;
}

6)Attribute selector

 Selects elements based on attribute values.
 Style form fields, links, or custom attributes.
 
 ex: input[type="text"] {
  border: 1px solid #ccc;
}
