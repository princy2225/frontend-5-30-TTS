<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>svg tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .content{
            width: 50%;
            height: auto;
            margin: auto;
            padding: 20px;
            border: 1px solid;
            text-align: center;
            margin-top: 3%;
        }
    </style>
</head>
<body>
    <!-- Explanation
     
    <rect>          draw a rectangle
    <circle>        draw a circle
    <ellipse>       draw a ellipse
    <line>          draw a straight line
    <text>          add text to svg                -->
    <div class="content">
        <h1>Svg Tag</h1>
        <svg width="400" height="300">

    <circle cx="250" cy="60" r="40" fill="#66ccff" stroke="#333" stroke-width="4" />

    <rect x="20" y="20" width="100" height="80" fill="#4CAF50" stroke="#000" stroke-width="7" />

    <text x="100" y="250" fill="#000" font-size="22" font-family="Arial">SVG Shapes Demo</text>
    </svg>
    </div>
</body>
</html>
